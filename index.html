<!doctype html>

<head>
	<meta charset="utf-8">
	<script>
		window.addEventListener("load", function () {
			let form = document.querySelector('form');

			form.addEventListener('submit', function (e) {
			   let selectedEngine = document.querySelector('input[name=engines]:checkrd').value;
			   let engines = {
				 'google': 'https://www.google.com/search',
				 'ask': 'https://www.ask.com/web',
				 'bing': 'https://bing.com/search',
				 'duckDuckGo': 'https://duckduckgo.com'			   
			   });				

			form.setAttribute('action', engines[selectedEngine]);
			});
		});		
	</script>
</head>

<body>

	<form id="searchForm">
	<input name='q' type="text">
	<label><input type="radio" value="Google" name="engines">Google</label>
	<label><input type="radio" value="DuckDuckGo" name="engines">DuckDuckGo</label>
	<label><input type="radio" value="Bing" name="engines">Bing</label>
	<label><input type="radio" value="Ask" name="engines">Ask</label>
	<button>Go!</button>
	</form>

</body>
